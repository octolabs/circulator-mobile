{% extends "main.html" %}

{% block title %} Where is My Bus?<br/>for DC Circulator {% endblock %}

{% block body %}
<p>
	<b>
	{{ route.route.title }}
	<br/>
	{{ direction.title }}
	</b>
</p>
<p>
	Select the stop you are traveling from:
</p>


<p>
<ul>	
{% for s in direction.stops %}
	<li> <a href="/whereismybus/stop/{{s.stop_id}}" accesskey="x">{{ s.title }}</a></li>
{% endfor %}
</ul>
</p>

{% endblock %}
