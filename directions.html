{% extends "main.html" %}

{% block title %} Where is My Bus?<br/>for DC Circulator {% endblock %}

{% block body %}
<p>
	<b>
	{{ route.route.title }}
	</b>
</p>
<p>
	Select your direction:
</p>

<p>
<ul>		
{% for d in route.directions %}
	<li> <a href="/whereismybus/route/{{ route_tag }}/{{ d.tag }}" accesskey="x">{{ d.title }}</a></li>
{% endfor %}
</ul>
</p>

{% endblock %}
